<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Customizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---------------- Video Background ---------------->
    <video class="video-background" id="video-background" loop muted autoplay>
        <source src="./time2.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-------------- Container -------------->
    <div class="container">
        <!------------- Inputs --------------->
        <div class="input-container" id="input-container">
            <h1>Crie um contador Customizado</h1>       
            <form class="form" id="countdownForm">
                <label for="title">Título</label>
                <input type="text" id="title" placeholder="Até aonde você quer contar?">
                <label for="date-picker">Selecione uma data</label>
                <input type="date" id="date-picker">
                <button type="submit">Começar</button>
            </form>
        </div>
        <!------------------ Countdown ---------------->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Dias</li>
                <li><span></span>Horas</li>
                <li><span></span>Minutos</li>
                <li><span></span>Segundos</li>
            </ul>
            <button id="countdown-button">RESETAR</button>
        </div>
        <!-- ------------Complete ---------------->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">CONTAGEM CONCLUÍDA</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">NOVA CONTAGEM</button>
        </div>
    </div>
    <!----------- Script----------- -->
    <script src="script.js"></script>
</body>
</html>
